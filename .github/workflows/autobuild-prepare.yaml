# Run mtk-openwrt-feeds autobuild script for prepare
name: Autobuild Prepare

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-24.04

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: filogic-mac80211-mt7988_rfb-mt7996

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
          python3-setuptools rsync swig unzip zlib1g-dev file wget -y

      - name: Checkout OpenWrt
        run: sudo git clone --branch openwrt-24.10 https://github.com/openwrt/openwrt.git /mnt/openwrt

      - name: Clone mtk-openwrt-feeds
        run: sudo git clone --branch master https://git01.mediatek.com/openwrt/feeds/mtk-openwrt-feeds /mnt/mtk-openwrt-feeds

      - name: Run Autobuild Script
        run: |
          cd /mnt/openwrt
          export FORCE_UNSAFE_CONFIGURE=1
          sudo -E bash ../mtk-openwrt-feeds/autobuild/unified/autobuild.sh filogic-mac80211-mt7988_rfb-mt7996 prepare

      - name: Clean Feeds
        run: |
          cd /mnt/openwrt
          sudo ./script/feeds clean

      - name: Copy to Repository
        run: sudo cp -rf /mnt/openwrt/* ./

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit and Push
        run: |
          git add --all
          git commit -m "Prepare from MTK OpenWrt Feeds"
          git push origin filogic-mac80211-mt7988_rfb-mt7996
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
